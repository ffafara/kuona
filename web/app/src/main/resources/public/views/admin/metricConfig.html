<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Basic Form</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li class="active">
                <strong>Define a metric</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Metric Configuration</h5>
                </div>
                <div class="ibox-content">
                    <form ng-submit="submit(metricConfig)" class="form-horizontal" name="metricConfigForm">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Metric Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="metric-name" name="metric[name]" ng-model="metricConfig.name">
                                <span class="help-block m-b-none">Metric names must be unique</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Description</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="metric-description" name="metric[description]" ng-model="metricConfig.description"></textarea>
                                <span class="help-block m-b-none">Description of the metric</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Metric Type</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="metric-type" name="metric[type]" ng-model="metricConfig.type" ng-options="type for type in metricTypes"></select>
                                <span class="help-block m-b-none">Type of the metric</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Metric Configuration</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="metric-config" name="metric[config]" ng-model="metricConfig.config">
                                <span class="help-block m-b-none">Metric specific configuration</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Build Server</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="metric-buildserver" name="metric[buildserver]" ng-model="metricConfig.buildServer" ng-options="server for server in buildServers"></select>
                                <span class="help-block m-b-none">Type of build server</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Project URL</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="metric-url" name="metric[url]" ng-model="metricConfig.url">
                                <span class="help-block m-b-none">URL to get data from</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Username</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="metric-user" name="metric[user]" ng-model="metricConfig.user">
                                <span class="help-block m-b-none">Username to authenticate with</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="metric-password" name="metric[pass]" ng-model="metricConfig.password">
                                <span class="help-block m-b-none">Password to authenticate with</span>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button type="button" class="btn btn-white" ng-click="cancelEdit()">Cancel</button>
                                <button class="btn btn-primary" type="submit" value="create">Create Metric</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
