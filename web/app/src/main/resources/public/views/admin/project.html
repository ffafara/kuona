<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Basic Form</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li class="active">
                <strong>Register a Project</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Project
                        <small>used to group and aggregate your metrics.</small>
                    </h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <form method="POST" action="/app/projects" class="form-horizontal" name="project">

                        <div class="form-group"><label class="col-sm-2 control-label">Project Name</label>

                            <div class="col-sm-10"><input type="text" class="form-control" id="project-name"
                                                          name="project[name]"> <span
                                    class="help-block m-b-none">Project names must be unique and made up of alpha numeric characters, - or _.</span>
                            </div>
                        </div>

                        <div class="form-group"><label class="col-sm-2 control-label">Description</label>

                            <div class="col-sm-10"><textarea class="form-control"
                                                             id="project-description"
                                                             name="project[description]"></textarea> <span
                                    class="help-block m-b-none">Description of the project</span>
                            </div>

                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-white" type="submit" name="action" value="cancel">Cancel</button>
                                <button class="btn btn-primary" type="submit" name="action" value="create">Create
                                    Project
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
